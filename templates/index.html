<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="text-lg font-semibold">Analyzing mole image...</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Mole Analysis Tool</h1>
        
        <!-- Upload Section -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <form id="uploadForm" class="space-y-4">
                    <div class="flex items-center justify-center">
                        <label class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Choose Image
                            <input type="file" class="hidden" id="fileInput" accept=".jpg,.jpeg,.png">
                        </label>
                    </div>
                    <p class="text-gray-500 text-sm">Supported formats: JPG, JPEG, PNG</p>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Analysis Results</h2>
            
            <!-- Images -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="space-y-2">
                    <h3 class="font-medium text-gray-700">Original Image</h3>
                    <img id="originalImage" class="w-full rounded-lg shadow" alt="Original mole">
                </div>
                <div class="space-y-2">
                    <h3 class="font-medium text-gray-700">Segmentation Mask</h3>
                    <img id="maskImage" class="w-full rounded-lg shadow" alt="Segmentation mask">
                </div>
                <div class="space-y-2">
                    <h3 class="font-medium text-gray-700">Overlay</h3>
                    <img id="overlayImage" class="w-full rounded-lg shadow" alt="Overlay">
                </div>
            </div>

            <!-- Metrics -->
            <div class="bg-gray-50 rounded-lg p-4">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">ABCD Metrics</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-medium text-gray-600">Asymmetry</h4>
                        <p id="asymmetry" class="text-2xl font-bold text-blue-600">-</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-medium text-gray-600">Border</h4>
                        <p id="border" class="text-2xl font-bold text-blue-600">-</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-medium text-gray-600">Color</h4>
                        <p id="color" class="text-2xl font-bold text-blue-600">-</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-medium text-gray-600">Diameter</h4>
                        <p id="diameter" class="text-2xl font-bold text-blue-600">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Show loading overlay
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Update images
                    document.getElementById('originalImage').src = data.original_image;
                    document.getElementById('maskImage').src = data.mask_image;
                    document.getElementById('overlayImage').src = data.overlay_image;

                    // Update metrics
                    document.getElementById('asymmetry').textContent = data.metrics.Asymmetry.toFixed(2);
                    document.getElementById('border').textContent = data.metrics.Border.toFixed(2);
                    document.getElementById('color').textContent = data.metrics.Colour.toFixed(2);
                    document.getElementById('diameter').textContent = data.metrics.Diameter.toFixed(2);

                    // Show results
                    document.getElementById('results').classList.remove('hidden');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing image: ' + error.message);
            } finally {
                // Hide loading overlay
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
