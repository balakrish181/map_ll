<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Matching Web App</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mole Matching Web App</h1>
        
        <!-- Image Upload Form -->
        <div class="card p-4 mb-4">
            <h3>Upload Images</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image1" class="form-label">Previous Scan</label>
                    <input type="file" class="form-control" id="image1" name="image1" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="image2" class="form-label">New Scan</label>
                    <input type="file" class="form-control" id="image2" name="image2" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="radius" class="form-label">Matching Radius</label>
                    <input type="number" class="form-control" id="radius" name="radius" value="20" min="1">
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Match Moles</button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="card p-4 d-none">
            <h3>Results</h3>
            <div id="message" class="alert" role="alert"></div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Annotated Image</h4>
                    <img id="annotatedImage" class="img-fluid" alt="Annotated Image">
                </div>
                <div class="col-md-6">
                    <h4>Yolo Image</h4>
                    <img id="yoloImage" class="img-fluid" alt="yolo Image">
                    <!-- <p><strong>Matches Count:</strong> <span id="matchesCount"></span></p>
                    <h5>YOLO Bounding Boxes</h5>
                    <pre id="bboxes"></pre>
                    <h5>Query Points (YOLO Centers)</h5>
                    <pre id="queryPoints"></pre>
                    <h5>Matched Points (LoFTR)</h5>
                    <pre id="matchedPoints"></pre>  -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
